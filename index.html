<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>huddle-landing-page Frontend Mentor</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
	<div class="logo">
		<img src="images/logo.svg">
	</div>
</header>
<main>
	<div class="mockup">
		<img src="images/illustration-mockups.svg" alt="mock">
	</div>
	<div class="right-text">
		<div class="right-main-text">Build The Community<br> Your Fans Will love </br></div>
		<div class="right-second-text">Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. Create connections with</br> yours users as you engage in genuine discussion.</div>
		<button>Register</button>
</div>
</main>
<footer>
	<div class="logo-right">
		<img src="images/facebook.svg" alt="facebook" class="facebook">	
		<img src="images/twitter.svg" alt="twitter" class="twitter">
		<img src="images/instagram.svg" alt="instagram" class="instagram">
	</div>
</footer>

</html>
